<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>{% block title %}NEdit{% endblock %}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<style>
		dt {
			margin-top:1em;
		}
		body {
			margin-top: 1em;
		}
	</style>
</head>
<body>
	<main class="container">
		<div class="row">
			<div class="col-md-12">
				{% block content %}
				{% endblock %}
			</div>
		</div>
	</main>
    
	<footer class="container">
		<div class="row">
			<div class="col-md-12">
				<nav class="nav">
					<a class="nav-link" href="{% block prev %}{% endblock %}">Prev</a>
					<a class="nav-link" href="{% block next %}{% endblock %}">Next</a>
				</nav>
			</div>
		</div>
	</footer>
</body>
</html>
